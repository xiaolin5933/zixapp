#!/usr/bin/perl
use strict;
use warnings;

use Zeta::Serializer::JSON;
use Carp;

#
# 加载配置处理器
#
my %proc;
for my $file ( <$ENV{ZIXAPP_HOME}/conf/proc/*.proc> ) {
    warn "begin load proc[$file]";
    $file =~ /([^\/]+).proc$/;
    $proc{$1} = do $file;
    unless($proc{$1}) {
        confess "can not do file[$file] error[$@]";
    }
}

#
# 加载服务处理器
#
my %svc;
for my $file ( <$ENV{ZIXAPP_HOME}/conf/service/*.svc> ) {
    warn "begin load service[$file]";
    $file =~ /([^\/]+).svc$/;
    $svc{$1} = do $file;
    unless($svc{$1}) {
        confess "can not do file[$file] error[$@]";
    }
}

#
# 返回值
#
{

    # main.pl 配置
    main => {
        port   => 9898,
        module => 'ZAPP::Admin',
        para   => {},
    },

